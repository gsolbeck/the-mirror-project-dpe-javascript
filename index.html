<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="override.css">
    <link rel="stylesheet" type="text/css" href="borders.css">
    <style>

    </style>

</head>
<body>
    <section class="world">
        <canvas id="animations"></canvas>
        <div class="world-start start-btn">
            <button disabled="disabled" type="button">Start</button>
        </div>
        <div class="controls controls--pdf">
            <button id="pdf-download" type="button">Download PDF</button>
        </div>
        <div class="controls controls--flight is-active">
            <div class="slider">
                <label class="slider-title"></label>
                <input type="range" />
                <span class="slider-value"></span>
            </div>
        </div>
        <div class="controls controls--anim-mode is-active">
            <div class="anim-mode">
                <label class="input-template">
                    <input name="anim-mode" type="radio" />
                </label>
            </div>
        </div>
        <div class="controls controls--poem is-active">
            <div class="word-classes">
                <label class="input-template">
                    <input type="checkbox" />
                </label>
            </div>
            <div class="debug"></div>
        </div>
        <!--
        <dl class="debug">
            <dt>Current class</dt>
            <dd data-target="class"></dd>
        </dl>
        -->
        <div class="book">
            <div class="poem-container">
                <p class="poem1">
                    <span class="line">pur <span data-tag="NN">mean</span> the place where</span>
                    <span class="line">a <span data-tag="NN">goddess</span> resides</span>
                    <span class="line">stretch <span data-tag="NN">marks</span> the sky in a colour of war</span>
                    <span class="line">we pull on <span data-tag="NN">either</span> end</span>
                </p>
            </div>
            <div class="poem-container">
                <p class="poem2">
                    <span class="line">I am the <span data-tag="NN" data-text="seasoness">seasoness</span>. I hold the Land.</span>
                    <span class="line">as one <span data-tag="NN" data-text="holds">holds</span> an apple in his hand.</span>
                    <span class="line">Hold it fast with <span data-tag="NN" data-text="sleepless">sleepless</span> eyes</span>
                    <span class="line">Watching the <span data-tag="NN">continent</span> sink and rise.</span>
                </p>
            </div>
        </div>
    </section>

    <section class="choose">
        <div class="choose-start start-btn">
            <button disabled="disabled" type="button">Start</button>
        </div>
        <div class="left">
        </div>
        <div class="right">
        </div>
    </section>

    <form id="settings-panel">
        <label for="font-size-slider">Font size:</label>
        <output id="font-size-output" for="font-size-slider"></output>
        <input id="font-size-slider" type="range"/>
        <label for="poem-width-slider">Poem width</label>
        <output id="poem-width-output" for="poem-width-slider"></output>
        <input id="poem-width-slider" type="range"/>
        <label for="book-width-slider">Book width</label>
        <output id="book-width-output" for="book-width-slider"></output>
        <input id="book-width-slider" type="range"/>
    </form>
    <button id="settings-button">Settings</button>

    <script>
        window.options = {
            doCorrectCaps : false,
            logging : true,
            world : {
                animationMode: 'canvas:copy',
                g : 0.035,
                arcHeight : 200,
                arcVariant : 10
            },
            startDelay : 1,
            endDelay : 1,
            startFade: 0.5,
            endFade: 0.5
        };
    </script>

    <script src="js/vendor/eventdispatcher/EventDispatcher.js"></script>
    <script src="js/vendor/move.js/move.min.js"></script>
    <script src="js/vendor/gsap/TweenLite.min.js"></script>
    <script src="js/vendor/gsap/plugins/CSSPlugin.min.js"></script>
    <script src="js/vendor/html2canvas/html2canvas.js"></script>
    <script src="js/vendor/jspdf/jspdf.min.js"></script>

    <script src="js/loadrender.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/sourceline.js"></script>
    <script src="js/targetline.js"></script>
    <script src="js/swaplines.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/world.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controls.js"></script>

</body>
</html>
